server:
  port: 8814

spring:
  application:
    name: datax-service-workflow
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      uri: ${CONFIG_SERVER_URI:http://localhost:8611}
      discovery:
        enabled: ${CONFIG_DISCOVERY_ENABLED:false}
        service-id: datax-config

# 注册中心配置
eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
    prefer-ip-address: true
    ip-address: ${EUREKA_IP:localhost}
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 3
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8610/eureka}