server:
  port: 8611

spring:
  application:
    name: datax-config
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:native}
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/

# 注册中心配置
eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
    # 设置使用IP
    prefer-ip-address: true
    # 设置外网IP号
    ip-address: ${EUREKA_IP:localhost}
  client:
    register-with-eureka: true
    fetch-registry: true
    instance-info-replication-interval-seconds: 30
    registry-fetch-interval-seconds: 3
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8610/eureka}

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    com.data.cloud: info